<html lang="en">

		<title>index</title>
		<meta name="description" content="">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/first/favicon.ico">
		<link rel="apple-touch-icon" href="/first/apple-touch-icon.png">
		<script
		  src="http://code.jquery.com/jquery-1.12.4.min.js"
		  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
		  crossorigin="anonymous"></script>
		<script type="text/javascript" src="jquery-mobile.min.js"></script>
		<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css"/>
		<link rel="stylesheet" href="/first/style.css">
		<script src="/first/scripts.js"></script>
	</head>

	<body>
		
		<div class="container" data-role="page">
			<header>
				<h1>Subscribe to our mailing list</h1>
			</header>
			<nav>
				<a href="#"> Login </a> | <a href="#"> Register </a>
			</nav>

			<section class="ui-content" role="main">
				<form id="subscribeForm" action="/first/subscribe.html" method="post">
					<p>Please enter your email to subscribe :</p>
					<div class="control">
						<label for="email">Email Address:</label>
						<input type="text" value="" id="email" name="email"/>
						<div class="error" style="color:red"> * <span id="errorEmail"></span>
						</div>
					</div>
					<div class="control">
						<label for="confirmEmail">Re-enter Email Address:</label>
						<input type="text" value="" id="confirmEmail" name="confirmEmail"/>
						<div class="error" style="color:red"> * <span id="errorConfirmEmail"></span>
						</div>
					</div>
					<div class="control">
						<label for="firstName">First Name: </label>
						<input type="text" name="firstName" id="firstName"/>
						<div class="error" style="color:red"> * <span id="errorFirstName"></span>
						</div>
					</div>
					<div class="control">
						<input type="button" value="Join or List" id="joinButton"/> 
					</div>
				</form>
			</section>

			
		</div>
		<footer data-role="footer">
			<p>
				&copy; Copyright  by Kartik Patel
			</p>
		</footer>
	</body>
</html>
