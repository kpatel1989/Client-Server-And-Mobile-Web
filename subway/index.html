<!DOCTYPE html>
<html >
<head>
	<title>Quiz Application</title>
	<meta charset="utf-8">
	<meta description="">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/javascript" src="js/jquery.min.js" ></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body ng-app="quizApp" >
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href=""><img class="logo" src="images/logo.png"/></a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav">
	        <li><a href="#" id="buildYourOrderHeader"><span class="glyphicon glyphicon glyphicon-tasks" aria-hidden="true"></span> Build your order</a></li>
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#" id="cartHeader"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> <span class="badge badge-primary shopping-badge"></span> Cart</a></li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>

	<div class="background home-page">
		<section class="container main-content">
			<div class="">
					<!--/////////////////////////////////////////////////////////////////////////////////-->
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
				  <!-- Indicators -->
				  <ol class="carousel-indicators">
				    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				    <li data-target="#myCarousel" data-slide-to="1"></li>
				    <li data-target="#myCarousel" data-slide-to="2"></li>
				    <li data-target="#myCarousel" data-slide-to="3"></li>
				  </ol>

				  <!-- Wrapper for slides -->
				  <div class="carousel-inner" role="listbox">
				    <div class="item active">
				      <img src="images/1.png" alt="Subway Image">
				    </div>

				    <div class="item">
				      <img src="images/2.jpg" alt="Subway Image">
				    </div>

				    <div class="item">
				      <img src="images/3.jpg" alt="Subway Image">
				    </div>

				    <div class="item">
				      <img src="images/4.png" alt="Subway Image">
				    </div>
				  </div>

				  <!-- Left and right controls -->
				  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				  </a>
				  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				  </a>
				</div>
					<!--/////////////////////////////////////////////////////////////////////////////////-->
			</div>
			
			
		</section>
		
	</div>
	<div class="background build-your-order">
		<section class="container main-content">
			<div class="wizard">
				<div class="wizard-page meat-select">
					<h4>Select a Sandwitch</h4> 
					<ul class="meat-list"></ul>
				</div>
				<!-- <div class="btn-group pull-right">
					<input type="button" class="btn btn-primary" disabled value="< Previous"/>
					<input type="button" class="btn btn-primary" value="Next >"/>
				</div>
				<div class="btn-group pull-left">
					<input type="reset" class="btn btn-warning" disabled value="Clear all selection"/>
					<input type="button" class="btn btn-success" value="Build it!"/>
				</div> -->
			</div>
		</section>
	</div>
	<div class="background cart">
		<section class="container main-content">
			<div >
				<table class="table table-striped" id="shoppingCart">
				<thead>
					<tr>
						<th class="text-center">Sr no</th>
						<th class="text-center">Sandwich Name</th>
						<th class="text-center">Price</th>
						<th class="text-center">Quantity</th>
						<th class="text-center">Total</th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
				<tfoot>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="text-right">Total : <span id="total"></span></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="text-right">HST : <span id="hst"></span></td>
					</tr>

					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td class="text-right">Grand Total : <span id="grandTotal"></span></td>
					</tr>
				</tfoot>
				</table>
				<div class="pull-right">
				<button type="button" class="btn btn-success" aria-label="Left Align" id="checkout">
				  <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Check Out 
				</button>
				</div>
			</div>
		</section>

	</div>
	<footer>
		<div class="legal-print" id="footer-legal">
			<!-- Footer Legal Menu-->
			<pre class="copy-small">
			SUBWAY® is a Registered Trademark of Subway IP Inc.
			© 2017 Subway IP Inc.
			All Rights Reserved.</pre>
			<section class="social-media">
				<h3 class="text-center"> Follow us on</h3>
				<a href="https://www.facebook.com/SubwayCanada/" target="_blank"><img src="images/fb.png"/></a>
				<a href="https://twitter.com/SUBWAYCanada"  target="_blank"><img src="images/twitter.png"/></a>
			</section>
        </div>

	</footer>
</body>
</html>
