<div ng-if="quiz.showResult">
	<quizcertificate></quizcertificate>
	<div class="modal fade" id="answersModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Answers</h4>
	      </div>
	      <div class="modal-body">
	        	<div class="quiz-result">
					<div id="scoreContainer"> Your score is <label id="score">{{score}}</label></div>
					<ul id="questionsList">
						<li class="question" ng-repeat="que in quizModel.questions">
							<label class="text-info">{{que.question}}</label>
							<label class="pull-right label label-success" ng-if="isCorrect(que)"><span class="glyphicon glyphicon-ok"></span></label>
							<label class="pull-right label label-danger" ng-if="!isCorrect(que)"><span class="glyphicon glyphicon-remove"></span></label>
							<div class="text-success">Answer : {{que.options[que.answer]}}</div>
						</li>
					</ul>
				</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
</div>
