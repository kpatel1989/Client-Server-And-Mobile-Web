<div class="quiz-app" ng-show="quiz.showTest">
	<div ng-controller="timerController">
		<timer></timer>
	</div>
	<div class="container" >
		<div class="row question">{{questionModel.question}}</div>
		<ul class="row" ng-repeat="option in questionModel.options"}}>
			<li class="option">{{option}}</li>
		</ul>
	</div>
	<div class="btn-group">
		<button class="btn btn-default" ng-click="nextQuestion()"> Next ></button>
	</div>
</div>
