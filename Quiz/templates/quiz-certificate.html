<div class="certificate">
	<div class="top-section">
		<div class="top-content">
			<div class="certificate-name">Certificate of Achievement</div>
		</div>
	</div>
	<div class="bottom-section">
		<div class="bottom-content">
			<div class="certificate-statement">This is to certify that</div>
			<div class="participant-name">{{user.firstName}} {{user.lastName}}</div>
			<div class="certificate-statement">has taken the <i>Javascript Test</i> and secured <br/> {{userTest.score}}/10</div>
			<div class="certificate-footer">
				<div class="certifier">
				Kartik Patel <br/>
				Javascript Enginner</div>
				<div class="stamp"><img src="/images/stamp.png"/></div>
				<div class="certificate-data">
				20/10/1989 <br/>
				Date</div>
			</div>
		</div>
	</div>
</div>
<div class="btn-group hidden-print">
	<button name="print" class="btn btn-default" onclick="print()"><span class="glyphicon glyphicon-print"> </span> Print</button>
	<button name="answers" class="btn btn-default"><span class="glyphicon glyphicon-list"> </span> Answers</button>
</div>
