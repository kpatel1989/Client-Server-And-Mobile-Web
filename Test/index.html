<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>Please join our email list</h1>
	<form action="subscribe.html">
		<div class="row">
			<div class="col-3"><div class="label">Email Address</div class="label"></div>
			<div class="col-3"><input type="text" class="input-control" id="emailAddress"/></div>
			<div class="col-3"><span class="error-message" id="email-address-error">*</span></div>
		</div>
		<div class="row">
			<div class="col-3"><div class="label">Re-enter Email Address</div class="label"></div>
			<div class="col-3"><input type="text" class="input-control" id="renterEmailAddress"/></div>
			<div class="col-3"><span class="error-message" id="re-email-address-error">*</span></div>
		</div>
		<div class="row">
			<div class="col-3"><div class="label">First Name</div class="label"></div>
			<div class="col-3"><input type="text" class="input-control" id="firstName"/></div>
			<div class="col-3"><span class="error-message" id="first-name-error">*</span></div>
		</div>
		<div class="row">
			<div class="col-offset-3"></div>
			<div class="col-3"><input type="submit" name="joinList" id="joinList" value="Join our List"></div>
		</div>
	</form>
</body>
</html>
